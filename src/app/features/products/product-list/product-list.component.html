<div
    class="card p-6 border rounded-xl bg-surface-0 dark:bg-surface-900 shadow-sm border-surface-200 dark:border-surface-800">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-6">
        <div>
            <h2 class="text-2xl font-bold m-0 text-surface-900 dark:text-surface-0">Product Management</h2>
            <p class="text-surface-500 dark:text-surface-400 mt-2">Configure and manage loan products</p>
        </div>
        <div class="flex items-center gap-2">
            <button pButton label="New Product" icon="pi pi-plus" class="p-button-primary"></button>
            <button pButton icon="pi pi-refresh" class="p-button-outlined" (click)="loadProducts()"></button>
        </div>
    </div>

    <p-table [value]="products()" [loading]="loading()" [paginator]="true" [rows]="10" responsiveLayout="scroll"
        styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Amount Range</th>
                <th>Tenure Range (Months)</th>
                <th>Int. Rate (%)</th>
                <th>Status</th>
                <th style="width: 8rem">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td class="font-bold">{{ product.name }}</td>
                <td>{{ product.minAmount | number }} - {{ product.maxAmount | number }}</td>
                <td>{{ product.minTenure }} - {{ product.maxTenure }}</td>
                <td>{{ product.interestRate }}% pm</td>
                <td>
                    <p-tag [value]="product.active ? 'ACTIVE' : 'INACTIVE'"
                        [severity]="product.active ? 'success' : 'danger'"></p-tag>
                </td>
                <td class="text-center">
                    <button pButton icon="pi pi-pencil" class="p-button-text p-button-sm"></button>
                    <button pButton icon="pi pi-trash" class="p-button-text p-button-danger p-button-sm"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
