<div
    class="card p-6 border rounded-xl bg-surface-0 dark:bg-surface-900 shadow-sm border-surface-200 dark:border-surface-800">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-6">
        <div>
            <h2 class="text-2xl font-bold m-0 text-surface-900 dark:text-surface-0">Branch Management</h2>
            <p class="text-surface-500 dark:text-surface-400 mt-2">Manage physical branch locations</p>
        </div>
        <div class="flex items-center gap-2">
            <button pButton label="Add Branch" icon="pi pi-plus" class="p-button-primary"></button>
            <button pButton icon="pi pi-refresh" class="p-button-outlined" (click)="loadBranches()"></button>
        </div>
    </div>

    <p-table [value]="branches()" [loading]="loading()" [paginator]="true" [rows]="10" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Phone</th>
                <th style="width: 8rem">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-branch>
            <tr>
                <td class="font-bold">{{ branch.name }}</td>
                <td>{{ branch.address }}</td>
                <td>{{ branch.city }}, {{ branch.state }}</td>
                <td>{{ branch.phone }}</td>
                <td class="text-center">
                    <button pButton icon="pi pi-pencil" class="p-button-text p-button-sm"></button>
                    <button pButton icon="pi pi-trash" class="p-button-text p-button-danger p-button-sm"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
