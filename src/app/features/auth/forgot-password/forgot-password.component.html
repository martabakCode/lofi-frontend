<div class="text-center mb-6">
    <h2 class="text-2xl font-bold">Forgot Password</h2>
    <p class="text-surface-500 dark:text-surface-400 mt-2">Enter your email to receive a reset link</p>
</div>

<form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div class="flex flex-col gap-2">
        <label for="email" class="font-semibold">Email Address</label>
        <input pInputText id="email" formControlName="email" placeholder="Enter your email"
            [class.ng-invalid]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" />
        <small class="text-red-500" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
            Please enter a valid email address
        </small>
    </div>

    <button pButton type="submit" label="Send Reset Link" class="w-full mt-4" [loading]="loading"
        [disabled]="forgotForm.invalid"></button>

    <div class="text-center mt-4">
        <a routerLink="/auth/login" class="text-sm font-medium text-primary-600 hover:text-primary-500">
            <i class="pi pi-arrow-left mr-2"></i> Back to Login
        </a>
    </div>
</form>
