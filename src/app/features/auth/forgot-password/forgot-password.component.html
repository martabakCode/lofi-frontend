<div class="text-center mb-6">
    <h2 class="text-2xl font-bold">Forgot Password</h2>
    <p class="text-surface-500 dark:text-surface-400 mt-2">Enter your email to receive a reset link</p>
</div>

<form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div class="flex flex-col gap-2">
        <label for="email" class="font-semibold">Email Address</label>
        <input id="email" formControlName="email" placeholder="Enter your email"
            class="w-full p-2 border rounded-lg bg-surface-50 dark:bg-surface-800 focus:ring-2 focus:ring-primary-500 outline-none transition-all"
            [class.border-red-500]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" />
        <small class="text-red-500" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
            Please enter a valid email address
        </small>
    </div>

    <button type="submit"
        class="w-full mt-4 bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="forgotForm.invalid || loading">
        {{ loading ? 'Sending...' : 'Send Reset Link' }}
    </button>

    <div class="text-center mt-4">
        <a routerLink="/auth/login" class="text-sm font-medium text-primary-600 hover:text-primary-500">
            <i class="pi pi-arrow-left mr-2"></i> Back to Login
        </a>
    </div>
</form>
