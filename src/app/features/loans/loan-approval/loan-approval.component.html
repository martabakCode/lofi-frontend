<div
    class="card p-6 border rounded-xl bg-surface-0 dark:bg-surface-900 shadow-sm border-surface-200 dark:border-surface-800">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-6">
        <div>
            <h2 class="text-2xl font-bold m-0 text-surface-900 dark:text-surface-0">Loan Approval Queue</h2>
            <p class="text-surface-500 dark:text-surface-400 mt-2">Final approval for reviewed loan applications</p>
        </div>
        <div class="flex items-center gap-2">
            <span class="p-input-icon-left w-full md:w-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Search..." class="w-full md:w-auto" />
            </span>
            <button pButton icon="pi pi-refresh" class="p-button-outlined" (click)="loadLoans()"></button>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full text-left text-sm border-collapse">
            <thead class="bg-surface-50 dark:bg-surface-800 text-surface-500 dark:text-surface-400 font-medium">
                <tr>
                    <th class="p-4 cursor-pointer hover:bg-surface-100 dark:hover:bg-surface-700">Customer ↕</th>
                    <th class="p-4 cursor-pointer hover:bg-surface-100 dark:hover:bg-surface-700">Product ↕</th>
                    <th class="p-4 cursor-pointer hover:bg-surface-100 dark:hover:bg-surface-700">Amount ↕</th>
                    <th class="p-4 cursor-pointer hover:bg-surface-100 dark:hover:bg-surface-700">Date ↕</th>
                    <th class="p-4">Status</th>
                    <th class="p-4 text-center">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-surface-200 dark:divide-surface-800">
                <tr *ngFor="let loan of loans()"
                    class="hover:bg-surface-50 dark:hover:bg-surface-800/50 transition-colors">
                    <td class="p-4">{{ loan.customerName }}</td>
                    <td class="p-4">{{ loan.productName }}</td>
                    <td class="p-4 font-bold text-primary-600">{{ loan.amount | currency }}</td>
                    <td class="p-4">{{ loan.appliedDate | date }}</td>
                    <td class="p-4">
                        <span
                            [class]="'px-2 py-1 rounded text-xs font-semibold ' + 
                            (getStatusSeverity(loan.status) === 'success' ? 'bg-green-100 text-green-700' : 
                             getStatusSeverity(loan.status) === 'info' ? 'bg-blue-100 text-blue-700' : 
                             getStatusSeverity(loan.status) === 'danger' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700')">
                            {{ loan.status }}
                        </span>
                    </td>
                    <td class="p-4 text-center flex gap-2 justify-center">
                        <button class="text-primary hover:text-primary-700 font-medium text-sm"
                            title="View Details">View</button>
                        <button class="text-green-600 hover:text-green-700 font-medium text-sm"
                            title="Approve">Approve</button>
                        <button class="text-red-600 hover:text-red-700 font-medium text-sm"
                            title="Reject">Reject</button>
                    </td>
                </tr>
                <tr *ngIf="loans().length === 0 && !loading()">
                    <td colspan="6" class="p-4 text-center text-surface-500">No loans found.</td>
                </tr>
                <tr *ngIf="loading()">
                    <td colspan="6" class="p-4 text-center text-surface-500">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
