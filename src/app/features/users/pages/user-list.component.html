<div
    class="card p-6 border rounded-xl bg-surface-0 dark:bg-surface-900 shadow-sm border-surface-200 dark:border-surface-800">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-6">
        <div>
            <h2 class="text-2xl font-bold m-0 text-surface-900 dark:text-surface-0">Staff User Management</h2>
            <p class="text-surface-500 dark:text-surface-400 mt-2">Manage system users and role assignments</p>
        </div>
        <div class="flex items-center gap-2">
            <button
                class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors">
                <i class="pi pi-user-plus mr-2"></i> Invite Staff
            </button>
            <button class="px-3 py-2 border rounded-lg hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors"
                (click)="loadUsers()" title="Refresh">
                <i class="pi pi-refresh"></i>
            </button>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full text-left text-sm border-collapse">
            <thead class="bg-surface-50 dark:bg-surface-800 text-surface-500 dark:text-surface-400 font-medium">
                <tr>
                    <th class="p-4">Name</th>
                    <th class="p-4">Username</th>
                    <th class="p-4">Role</th>
                    <th class="p-4">Status</th>
                    <th class="p-4 text-center">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-surface-200 dark:divide-surface-800">
                <tr *ngFor="let user of users()"
                    class="hover:bg-surface-50 dark:hover:bg-surface-800/50 transition-colors">
                    <td class="p-4">{{ user.fullName }}</td>
                    <td class="p-4">{{ user.username }}</td>
                    <td class="p-4">
                        <span class="px-2 py-1 rounded bg-blue-100 text-blue-700 text-xs font-semibold">{{
                            user.roles[0].name }}</span>
                    </td>
                    <td class="p-4">
                        <span
                            [class]="'px-2 py-1 rounded text-xs font-semibold ' + (user.status === 'Active' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700')">
                            {{ user.status }}
                        </span>
                    </td>
                    <td class="p-4 text-center flex gap-2 justify-center">
                        <button class="text-primary hover:text-primary-700 font-medium text-sm">Edit</button>
                        <button class="text-yellow-600 hover:text-yellow-700 font-medium text-sm">Reset</button>
                    </td>
                </tr>
                <tr *ngIf="users().length === 0">
                    <td colspan="5" class="p-4 text-center text-surface-500">No users found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
