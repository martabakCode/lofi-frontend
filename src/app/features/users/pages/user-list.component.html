<div
    class="card p-6 border rounded-xl bg-surface-0 dark:bg-surface-900 shadow-sm border-surface-200 dark:border-surface-800">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-6">
        <div>
            <h2 class="text-2xl font-bold m-0 text-surface-900 dark:text-surface-0">Staff User Management</h2>
            <p class="text-surface-500 dark:text-surface-400 mt-2">Manage system users and role assignments</p>
        </div>
        <div class="flex items-center gap-2">
            <button pButton label="Invite Staff" icon="pi pi-user-plus" class="p-button-primary"></button>
            <button pButton icon="pi pi-refresh" class="p-button-outlined" (click)="loadUsers()"></button>
        </div>
    </div>

    <p-table [value]="users()" [loading]="loading()" [paginator]="true" [rows]="10" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Role</th>
                <th>Status</th>
                <th style="width: 8rem">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.fullName }}</td>
                <td>{{ user.username }}</td>
                <td>
                    <p-tag [value]="user.roles[0].name" severity="info"></p-tag>
                </td>
                <td>
                    <p-tag [value]="user.status" [severity]="user.status === 'Active' ? 'success' : 'danger'"></p-tag>
                </td>
                <td class="text-center">
                    <button pButton icon="pi pi-pencil" class="p-button-text p-button-sm"></button>
                    <button pButton icon="pi pi-lock" class="p-button-text p-button-warning p-button-sm"
                        pTooltip="Reset Password"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
