<aside class="
    fixed inset-y-0 left-0 z-50 w-64
    bg-white dark:bg-gray-900
    border-r border-gray-200 dark:border-gray-800
    flex flex-col
    transform transition-all duration-300 ease-in-out
    lg:relative lg:translate-x-0
  " [class.translate-x-0]="isOpen()" [class.-translate-x-full]="!isOpen()">
    <!-- Logo -->
    <div class="
      h-16 flex items-center px-6 shrink-0
      border-b border-gray-200 dark:border-gray-800
    ">
        <div class="flex items-center gap-3">
            <div class="
          w-9 h-9 rounded-xl
          bg-gradient-to-br from-primary-600 to-primary-500
          flex items-center justify-center
          text-white font-bold shadow-sm
        ">
                L
            </div>

            <span class="
          text-lg font-bold
          bg-gradient-to-r from-primary-600 to-accent-500
          bg-clip-text text-transparent
        ">
                LofiAdmin
            </span>
        </div>
    </div>

    <!-- Menu -->
    <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1">
        <div class="px-3 mb-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">
            Menu
        </div>

        <a routerLink="/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
            class="menu-item">

            <span>Dashboard</span>
        </a>

        <a routerLink="/dashboard/loans" routerLinkActive="active-link" class="menu-item">

            <span>Loans</span>
        </a>

        <a routerLink="/dashboard/disbursements" routerLinkActive="active-link" class="menu-item">

            <span>Disbursements</span>
        </a>

        <a routerLink="/dashboard/products" routerLinkActive="active-link" class="menu-item">

            <span>Products</span>
        </a>

        <a routerLink="/dashboard/users" routerLinkActive="active-link" class="menu-item">

            <span>Users</span>
        </a>

        <a routerLink="/dashboard/branches" routerLinkActive="active-link" class="menu-item">

            <span>Branches</span>
        </a>

        <a routerLink="/dashboard/roles" routerLinkActive="active-link" class="menu-item">

            <span>Roles</span>
        </a>

        <div class="px-3 mt-6 mb-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">
            System
        </div>

        <button type="button" (click)="onLogout.emit()"
            class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium text-red-600 hover:bg-red-50 dark:hover:bg-red-900/10 rounded-lg transition-colors">
            <span>Logout</span>
        </button>


    </nav>
</aside>
