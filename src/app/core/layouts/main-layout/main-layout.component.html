<div class="flex h-screen bg-primary-50 dark:bg-primary-950 overflow-hidden text-primary-900 dark:text-primary-0">
    <!-- Mobile Overlay -->
    <div *ngIf="isSidebarOpen()" (click)="closeSidebar()"
        class="lg:hidden fixed inset-0 bg-surface-900/50 backdrop-blur-sm z-40 transition-opacity duration-300">
    </div>

    <!-- Sidebar -->
    <aside [class.translate-x-0]="isSidebarOpen()" [class.-translate-x-full]="!isSidebarOpen()"
        class="fixed lg:relative w-64 h-full bg-primary-0 dark:bg-primary-900 border-r border-primary-200 dark:border-primary-800 flex flex-col transition-transform duration-300 z-50 lg:translate-x-0">

        <div class="p-6 border-b border-primary-200 dark:border-primary-800 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="logo.png" alt="Lofi Apps" class="h-8 w-auto" />
                <h1 class="text-xl font-bold tracking-tight text-primary-900 dark:text-primary-0">Lofi Apps</h1>
            </div>
            <button (click)="closeSidebar()" class="lg:hidden p-2 text-primary-400 hover:text-primary-500">
                <i class="pi pi-times"></i>
            </button>
        </div>

        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <div class="text-xs font-semibold text-primary-400 uppercase tracking-wider px-2 mb-2">Main</div>
            <a routerLink="/dashboard" routerLinkActive="active-link" (click)="closeSidebar()" class="nav-link">
                <i class="pi pi-home mr-3 text-lg"></i> Dashboard
            </a>

            <div class="text-xs font-semibold text-primary-400 uppercase tracking-wider px-2 mt-6 mb-2">Workflows</div>
            <a routerLink="/loans/review" routerLinkActive="active-link" (click)="closeSidebar()" class="nav-link">
                <i class="pi pi-check-square mr-3 text-lg"></i> Loan Review
            </a>
            <a routerLink="/loans/approval" routerLinkActive="active-link" (click)="closeSidebar()" class="nav-link">
                <i class="pi pi-verified mr-3 text-lg"></i> Loan Approval
            </a>
            <a routerLink="/disbursements" routerLinkActive="active-link" (click)="closeSidebar()" class="nav-link">
                <i class="pi pi-wallet mr-3 text-lg"></i> Disbursement
            </a>

            <div class="text-xs font-semibold text-primary-400 uppercase tracking-wider px-2 mt-6 mb-2">System</div>
            <a routerLink="/products" routerLinkActive="active-link" (click)="closeSidebar()" class="nav-link">
                <i class="pi pi-package mr-3 text-lg"></i> Products
            </a>
            <a routerLink="/branches" routerLinkActive="active-link" (click)="closeSidebar()" class="nav-link">
                <i class="pi pi-building mr-3 text-lg"></i> Branches
            </a>
            <a routerLink="/users" routerLinkActive="active-link" (click)="closeSidebar()" class="nav-link">
                <i class="pi pi-users mr-3 text-lg"></i> User Management
            </a>
        </nav>

        <div class="p-4 border-t border-primary-200 dark:border-primary-800">
            <button (click)="logout()"
                class="w-full flex items-center px-4 py-2 text-primary-500 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 rounded-lg transition-all">
                <i class="pi pi-sign-out mr-3"></i> Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- Topbar -->
        <header
            class="h-16 bg-primary-0 dark:bg-primary-900 border-b border-primary-200 dark:border-primary-800 flex items-center justify-between px-4 lg:px-8">
            <div class="flex items-center gap-4">
                <button (click)="toggleSidebar()"
                    class="p-2 lg:hidden hover:bg-primary-100 dark:hover:bg-primary-800 rounded-lg">
                    <i class="pi pi-bars"></i>
                </button>
                <div class="lg:hidden">
                    <img src="logo.png" alt="Lofi" class="h-6 w-auto" />
                </div>
            </div>

            <div class="flex-1"></div>

            <div class="flex items-center space-x-4">
                <app-theme-toggle></app-theme-toggle>
                <div class="flex items-center space-x-3 border-l border-primary-200 dark:border-primary-800 pl-4">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-semibold">{{ user()?.fullName }}</p>
                        <p class="text-xs text-primary-500">{{ user()?.roles?.[0]?.name || 'No Role' }}</p>
                    </div>
                    <div
                        class="h-10 w-10 rounded-full bg-primary-100 dark:bg-primary-900/30 flex items-center justify-center text-primary-600 dark:text-primary-300 font-bold border border-primary-200 dark:border-primary-800">
                        {{ user()?.fullName?.charAt(0) }}
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <section class="flex-1 overflow-y-auto p-4 lg:p-8 bg-primary-50 dark:bg-primary-950/50">
            <router-outlet></router-outlet>
        </section>
    </main>
</div>
