<div class="autosave-indicator flex items-center gap-2 text-sm transition-all duration-300">
    <!-- Saving State -->
    <ng-container *ngIf="status === 'saving'">
        <i class="pi pi-spin pi-spinner text-brand-main"></i>
        <span class="text-text-secondary">Saving...</span>
    </ng-container>

    <!-- Saved State -->
    <ng-container *ngIf="status === 'saved'">
        <i class="pi pi-check text-green-500"></i>
        <span class="text-text-muted">
            Saved
            <span *ngIf="lastSaved">{{ lastSaved | date:'shortTime' }}</span>
            <span *ngIf="!lastSaved">just now</span>
        </span>
    </ng-container>

    <!-- Error State -->
    <ng-container *ngIf="status === 'error'">
        <i class="pi pi-exclamation-circle text-red-500"></i>
        <span class="text-error-text">Failed to save</span>
    </ng-container>

    <!-- Unsaved State -->
    <ng-container *ngIf="status === 'unsaved'">
        <div class="w-2 h-2 rounded-full bg-orange-400"></div>
        <span class="text-text-secondary">Unsaved changes</span>
    </ng-container>
</div>
